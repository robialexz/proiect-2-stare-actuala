<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - InventoryMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 1rem;
            animation: gradientAnimation 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: logoAnimation 0.7s ease-out;
        }

        @keyframes logoAnimation {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-circle {
            width: 3.5rem;
            height: 3.5rem;
            background-color: #6366f1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 0.5rem;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .title {
            font-size: 1.75rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 1rem;
            animation: slideDown 0.5s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background-color: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .success {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            animation: slideUp 0.5s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label-with-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: #6366f1;
            text-decoration: underline;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25);
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            background-color: #6366f1;
            color: white;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .link {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .link:hover {
            text-decoration: underline;
            color: #818cf8;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-circle">IM</div>
            <h1 class="logo-text">InventoryMaster</h1>
        </div>

        <h2 class="title">Autentificare</h2>

        <div id="error-message" class="error">
            <p></p>
        </div>

        <div id="success-message" class="success">
            <p></p>
        </div>

        <form id="login-form" class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="nume@exemplu.com"
                    autocomplete="email"
                    required
                />
            </div>

            <div class="form-group">
                <div class="label-with-link">
                    <label for="password">Parolă</label>
                    <a href="forgot-password.html" class="forgot-password">
                        Ai uitat parola?
                    </a>
                </div>
                <input
                    id="password"
                    type="password"
                    placeholder="••••••••"
                    autocomplete="current-password"
                    required
                />
            </div>

            <button type="submit" id="submit-button">
                Autentificare
            </button>

            <div class="footer">
                <p>
                    Nu ai un cont?
                    <a href="register.html" class="link">
                        Înregistrează-te
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificăm dacă există un mesaj de succes în URL
            const urlParams = new URLSearchParams(window.location.search);
            const successMessage = urlParams.get('success');
            if (successMessage) {
                const successElement = document.getElementById('success-message');
                successElement.style.display = 'block';
                successElement.querySelector('p').textContent = decodeURIComponent(successMessage);
            }

            const form = document.getElementById('login-form');
            const submitButton = document.getElementById('submit-button');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Dezactivăm butonul în timpul procesării
                submitButton.disabled = true;
                submitButton.textContent = 'Se procesează...';
                errorMessage.style.display = 'none';

                try {
                    // Folosim URL-ul Supabase corect
                    const supabaseUrl = 'https://btvpnzsmrfrlwczanbcg.supabase.co';
                    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0dnBuenNtcmZybHdjemFuYmNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwMDQ1MjksImV4cCI6MjA2MDU4MDUyOX0.rR8jimNoXDlb032jm05TV_16F4tIisN5Ai1SkQF-JPI';

                    // Facem cererea de autentificare către Supabase
                    // Folosim CORS proxy pentru a evita problemele de CORS și DNS
                    const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(`${supabaseUrl}/auth/v1/token?grant_type=password`), {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': supabaseKey
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error_description || data.error || 'Autentificare eșuată');
                    }

                    // Salvăm token-ul în localStorage
                    localStorage.setItem('supabase.auth.token', JSON.stringify({
                        currentSession: data,
                        expiresAt: Date.now() + 3600 * 1000 // 1 oră valabilitate
                    }));

                    // Redirecționăm către dashboard
                    window.location.href = '/dashboard';

                } catch (err) {
                    // Afișăm eroarea
                    errorMessage.style.display = 'block';
                    errorMessage.querySelector('p').textContent = err.message || 'A apărut o eroare la autentificare';

                    // Reactivăm butonul
                    submitButton.disabled = false;
                    submitButton.textContent = 'Autentificare';
                }
            });
        });
    </script>
</body>
</html>
