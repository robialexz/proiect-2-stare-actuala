<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Aplicație Management Proiecte</title>

    <!-- Script pentru a detecta și corecta problemele de MIME type -->
    <script>
      // Funcție pentru a încărca un script cu tipul corect
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          script.type = 'application/javascript';
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      // Verificăm dacă avem erori de MIME type
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('MIME type') && e.target && e.target.src) {
          console.warn('Detected MIME type error, trying to load script with correct type:', e.target.src);
          loadScript(e.target.src)
            .then(() => console.log('Successfully loaded script:', e.target.src))
            .catch(err => console.error('Failed to load script:', e.target.src, err));
        }
      }, true);

      // Verificăm versiunea aplicației și forțăm reîncărcarea dacă este necesar
      (function() {
        const APP_VERSION = '1.0.0'; // Schimbă această valoare la fiecare versiune nouă
        const lastVersion = localStorage.getItem('app_version');

        // Dacă versiunea din localStorage nu corespunde cu versiunea curentă
        if (lastVersion && lastVersion !== APP_VERSION) {
          console.log(`Versiune diferită detectată: ${APP_VERSION} (stocată: ${lastVersion}). Forțăm reîncărcarea.`);

          // Ștergem cache-ul pentru a forța încărcarea noii versiuni
          localStorage.setItem('app_version', APP_VERSION);

          // Forțăm reîncărcarea paginii fără cache
          window.location.reload(true);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Folosim un script de tip modul pentru a încărca aplicația -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script> -->
  </body>
</html>
